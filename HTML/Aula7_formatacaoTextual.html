<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Meu setimo website</title>
</head>
<body>

<p>Isto e uma webpage    </p>
<p>Isto e uma <b>webpage</b> </p>  <!--bolda o texto rodeado pela tag -->
<p>Isto e uma <i>webpage</i> </p>   <!--coloca em italico o texto rodeado pela tag -->
<p>Isto e uma <u>webpage</u> </p>   <!--sublinha o texto rodeado pela tag -->
<p>Isto e uma <del>webpage</del> </p>   <!--coloca uma linha no texto rodeado pela tag -->
<p>Isto e uma <big>webpage</big> </p>       <!--aumenta o tamnho do texto rodeado pela tag -->
<p>Isto e uma <small>webpage</small></p>    <!--diminui o tamanho do texto rodeado pela tag -->
<p>Isto e uma <sub>webpage</sub> </p>       <!--bolda o texto rodeado pela tag -->
<p>Isto e uma <sup>webpage</sup> </p>       <!--faz um subscript do texto rodeado pela tag -->
<p>Isto e uma <tt>webpage</tt> </p>         <!--telegrafa o texto rodeado pela tag -->
<p>Isto e uma <mark>webpage</mark> </p>     <!--pinta o fundo(cor amarela por defeito) do texto rodeado pela tag -->

</body>
</html>
